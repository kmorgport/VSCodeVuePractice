<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles2.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app2.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- use methods in event listeners -->
      <button v-on:click="add(5)">Add</button>
      <button v-on:click="reduce(5)">Remove</button>
      <p>Result: {{ counter }}</p>
      <!-- best event listener for input type is the 'input' event
      by not using parenthese you use the default event object -->

      <!-- the $event allows you to string input variables along with other arguments -->
      <input type="text" v-on:input="setName($event, 'testing')" v-on:keyup.enter="confirmInput">
      <p>Your Name: {{name}}</p>

      <!-- <form v-on:submit="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form> -->
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
